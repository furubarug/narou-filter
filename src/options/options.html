<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="milligram.min.css">
    <title>なろうフィルター</title>
</head>

<body>

<form>
    <fieldset>
        <label for="ngUser">NGユーザーID</label>
        <input type="text" id="ngUser" placeholder="カンマやスペース区切りのユーザーID">
        <label for="ngCode">NG小説Nコード</label>
        <input type="text" id="ngCode" placeholder="カンマやスペース区切りのNコード">
        <label for="ngKeyword">NGキーワード</label>
        <input type="text" id="ngKeyword" placeholder="カンマやスペース区切りのキーワード(完全一致)">
        <label class="label-inline" for="useCustom">カスタムフィルターを使用する</label>
        <input type="checkbox" id="useCustom">
        <label class="label-inline" for="saveCustom">フィルタ結果を保存する</label>
        <input type="checkbox" id="saveCustom">
        <label for="customFilter">カスタムフィルター（jsによるフィルター。戻り値trueでフィルタする。）</label>
        <textarea id="customFilter" placeholder="引数がuserId（ユーザーID）とncode（Nコード）の非同期関数"></textarea>
        <label for="customNg">カスタムNGユーザーID</label>
        <input type="text" id="customNg">
        <button type="button" id="reset" class="button button-outline">Reset</button>
        <button type="submit" class="button">Save</button>
    </fieldset>
</form>

<script src="./options.js"></script>
</body>
</html>
